name: Update VHS demo

on:
  push:
    branches:
      - main

jobs:
  vhs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install the local package so `cleansys` is available on PATH
          python -m pip install .

      - name: Generate VHS tape from README
        run: python scripts/generate_demo_tape.py

      - name: "ğŸ› ï¸ Install All Dependencies (Go, ffmpeg, ttyd)"
        run: |
          # Install Go and ffmpeg (Go is needed to build vhs)
          sudo apt-get update
          sudo apt-get install -y golang-go ffmpeg

          # Install ttyd (required for terminal simulation) from GitHub Releases
          TTYD_VERSION="1.7.4"
          TTYD_URL="https://github.com/tsl0922/ttyd/releases/download/${TTYD_VERSION}/ttyd.x86_64"

          echo "::group::Installing ttyd"
          curl -fsSL "${TTYD_URL}" -o ttyd
          chmod +x ttyd
          sudo mv ttyd /usr/local/bin/
          echo "::endgroup::"

      - name: "ğŸ“¼ Install VHS CLI"
        run: |
          # Install the vhs binary using Go
          go install github.com/charmbracelet/vhs@latest
          # Add the Go bin directory to the GitHub PATH
          echo "$HOME/go/bin" >> "$GITHUB_PATH"

      - name: "ğŸï¸ Generate GIF (Manual Execution)"
        run: |
          vhs demo.tape

      - name: Commit updated demo assets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update CLI demo GIF and tape"
          branch: main
          file_pattern: "cli-example.gif demo.tape vhs_config.json"


